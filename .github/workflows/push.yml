# This workflow will run tests using node, triggered via push
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Lint and build CAM
        run: |
          npm ci
          npm run lint
          npm run build
      - name: Lint and build test app
        working-directory: ./test-app
        run: |
          npm ci
          npm run lint
          npm run build
      - name: Run Unit Tests
        run: |
          npm run test
      - name: Test Coverage
        # Main doesn't have a PR for comments so skip that branch
        # We don't want multiple comments about code coverage, just just run it once on 14.x on Linux
        # if: ${{ github.ref != 'refs/heads/main' && matrix.node-version == '14.x' && matrix.os == 'ubuntu-latest' }}
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
